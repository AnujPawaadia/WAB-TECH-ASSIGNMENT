<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Maybach</title>
    <link rel="stylesheet" href="style.css">
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="bg.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Mercedes Maybach</a>

            <ul class="nav_items">
                <li class="nav_item">
                    <a href="home\home.html" class="nav_link">Home</a>
                    <a href="home\product\pro.html" class="nav_link">Product</a>
                    <a href="home/services/service.html" class="nav_link">Services</a>
                    <a href="home\contact\about.html" class="nav_link">Contact</a>
                </li>
            </ul>

            <button class="button" id="form-open">Login</button>
        </nav>
    </header>

    <!-- Home -->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!-- Login Form -->
            <div class="form login_form">
                <form id="loginForm" onsubmit="return validateLoginForm()">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" id="loginEmail" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="loginPassword" placeholder="Enter your password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <button type="submit" class="button">Login Now</button>

                    <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form signup_form">
                <form id="signupForm" onsubmit="return validateSignupForm()">
                    <h2>Signup</h2>

                    <div class="input_box">
                        <input type="email" id="signupEmail" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="signupPassword" placeholder="Create password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <button type="submit" class="button">Signup Now</button>

                    <div class="login_signup">Already have an account? <a href="home/home.html" id="login">Login</a></div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        function validateLoginForm() {
            var email = document.getElementById("loginEmail").value;
            var password = document.getElementById("loginPassword").value;

            // Add your validation logic here
            // For example, check if email and password are correct
            // For demonstration purposes, let's assume correct credentials

            // Redirect user to a page after successful login
            if (email === "example@example.com" && password === "password") {
                window.location.href = "home/home.html"; // Change the URL to your desired page
                return false; // Prevent form submission
            } else {
                alert("Invalid email or password. Please try again.");
                return false;
            }
        }

        function validateSignupForm() {
            // Add your signup form validation logic here
            // For demonstration purposes, let's assume all fields are valid
            return true;
        }
    </script>
</body>
</html>
